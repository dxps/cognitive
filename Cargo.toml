#########
[package]
#########

name = "cognitive"
version = "0.1.0"
authors = ["dxps <marius.ileana@gmail.com>"]
edition = "2024"

##############
[dependencies]
##############

dioxus = { version = "0.7.2", features = [ "router", "fullstack" ] }

##########
[features]
##########

default = ["web"]

# The feature that are only required for the web = ["dioxus/web"] build target should be optional
# and only enabled in the web = ["dioxus/web"] feature.
web = ["dioxus/web"]

# The feature that are only required for the desktop = ["dioxus/desktop"] build target should be optional
# and only enabled in the desktop = ["dioxus/desktop"] feature.
desktop = ["dioxus/desktop"]

# The feature that are only required for the mobile = ["dioxus/mobile"] build target should be optional
# and only enabled in the mobile = ["dioxus/mobile"] feature.
mobile = ["dioxus/mobile"]

# The feature that are only required for the server = ["dioxus/server"] build target should be optional
# and only enabled in the server = ["dioxus/server"] feature.
server = ["dioxus/server"]
